<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MERCH</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src="https://www.kindpng.com/picc/m/637-6375211_graphic-designs-free-download-company-logo-design-free.png" alt="company logo">
            <h1 class="logo-text"><strong>MERCH.</strong></h1>
        </div>
        <nav id="nav-bar">
            <ul style="list-style: none;">
                <li>
                    <a class="nav-link" href="#intro-section">Sign up</a>
                </li>
                <li>
                    <a class="nav-link" href="#about-us">About Us</a>
                </li>
                <li>
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <section id="intro-section">
            <h2>Your one stop shop for all anime and manga merchandise!</h2>
            <p>Let's get you started</p>
            <form action="https://www.freecodecamp.com/email-submit">
                <input class="form-control" type="email" placeholder="Enter your e-mail address"><br>
                <button id="submit" type="submit">Let's Go!</button>
            </form>
        </section>
        
        <section id="about-us">
            <div class="about-us-items">
                <i class="fas fa-fire"></i>
                <h3>Premium Materials</h3>
            </div>
            <div class="about-us-items">
                <i class="fas fa-truck"></i>
                <h3>Fast Shipping</h3>
            </div>
            <div class="about-us-items">
                <i class="fas fa-chart-bar"></i>
                <h3>Quality Assurance</h3>
            </div>
        </section>
        
        <section id="video">
            <figure>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/eJzAUHwcuAE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <figcaption>Our favorite video on Youtube right now</figcaption>
            </figure>
        </section>

        <section id="contact">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-youtube"></i>
        </section>
    </main>


    <script src="https://kit.fontawesome.com/8959a195a4.js" crossorigin="anonymous"></script>

</body>
</html>
